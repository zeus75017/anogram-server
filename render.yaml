services:
  - type: web
    name: anogram-server
    runtime: node
    region: frankfurt
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
    disk:
      name: anogram-data
      mountPath: /data
      sizeGB: 1
    autoDeploy: true
